{% extends 'base.html' %}

{% block title %}Sites{% endblock %}

{% block content %}
<div class="page-header">
    <h3>这是一些网站</h3>
</div>

{% if sites %}
<table class="table table-striped">
    <thead>
    <tr>
        <th>No.</th>
        <th>Name</th>
        <th>Description</th>
        <th>URL</th>
    </tr>
    </thead>
    <tr>
        {% for site in sites %}
    <tr>
        <td>{{ loop.index }}</td>
        <td>{{ site.name }}</td>
        <td>{{ site.description }}</td>
        <td><a href="{{ site.url }}" target="_blank">{{ site.url }}</a></td>
    </tr>
    {% endfor %}
    </tr>
</table>
{% else %}
<div class="tip"><h5>No sites.</h5></div>
{% endif %}
{% endblock %}
